[build]  
publish = "build"  
command = "npm run build"  

[[redirects]]  
from = "/*"  
to = "/index.html"  
status = 200  

[build.environment]  
NODE_VERSION = "18"  
NPM_VERSION = "9"  

[[headers]]  
for = "/static/*"  
[headers.values]  
Cache-Control = "public, max-age=31536000, immutable"  

[[headers]]  
for = "/*.js"  
[headers.values]  
Cache-Control = "public, max-age=31536000"  

[[headers]]  
for = "/*.css"  
[headers.values]  
Cache-Control = "public, max-age=31536000"  

[[headers]]  
for = "/*.woff2"  
[headers.values]  
Cache-Control = "public, max-age=31536000"  

[[headers]]  
for = "/*.png"  
[headers.values]  
Cache-Control = "public, max-age=31536000"  

[[headers]]  
for = "/*.jpg"  
[headers.values]  
Cache-Control = "public, max-age=31536000"  

[context.production]  
environment = { NODE_ENV = "production" }  

[context.deploy-preview]  
environment = { NODE_ENV = "development" }  

[context.branch-deploy]  
environment = { NODE_ENV = "development" }  